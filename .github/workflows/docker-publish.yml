name: Build and Publish Docker Image

on:
  # Only build on version tags and releases
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [ published ]
  # Keep manual trigger for testing
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry?'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sbom-scanner

jobs:
  build:
    name: Multi-platform Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name == 'release' || github.ref == 'refs/heads/main' || inputs.push == true) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Scan Dockerfile for misconfigurations
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './docker'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Don't fail the build
      
      - name: Upload vulnerability scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Output image information
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
  
  test-image:
    name: Test Image
    needs: build
    runs-on: ubuntu-latest
    # Disabled for initial deployment - will be enabled after v1.0.0 is published
    # To enable: change 'false' to 'true' or remove this line after first successful release
    if: false && github.event_name != 'pull_request'
    # Alternative condition (when ready): if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Create simple test project
        run: |
          mkdir test-project
          cd test-project
          echo '{"name":"test","version":"1.0.0","dependencies":{"express":"4.18.0"}}' > package.json
      
      - name: Test SBOM generation with image
        run: |
          cd test-project
          docker run --rm \
            -v "$(pwd)":/src \
            -v "$(pwd)":/host-output \
            -e MODE=SOURCE \
            -e UPLOAD_ENABLED=false \
            -e HOST_OUTPUT_DIR=/host-output \
            -e PROJECT_NAME=TestProject \
            -e PROJECT_VERSION=1.0.0 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Validate SBOM file
        run: |
          cd test-project
          test -f TestProject_1.0.0_bom.json
          jq empty TestProject_1.0.0_bom.json
          echo "SBOM generation test passed" >> $GITHUB_STEP_SUMMARY
  
  update-package:
    name: Update Package Metadata
    needs: [build, test-image]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      packages: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update package description
        run: |
          echo "Package metadata will be updated with the release."
          echo "Please add a description manually in the GitHub Packages web UI."
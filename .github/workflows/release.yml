name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[${{ steps.version.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d')
          else
            CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD --pretty=format:"- %s" 2>/dev/null || echo "Initial release")
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## SBOM Tools ${{ steps.version.outputs.version }}
            
            Automated SBOM generation tool for supply chain security.
            
            ### Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            
            #### Scripts
            ```bash
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/scan-sbom.sh
            chmod +x scan-sbom.sh
            ```
            
            #### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/sbom-scanner:${{ steps.version.outputs.version }}
            ```
            
            ### Documentation
            
            - [Getting Started](https://github.com/${{ github.repository }}/blob/main/docs/getting-started.md)
            - [Usage Guide](https://github.com/${{ github.repository }}/blob/main/docs/usage-guide.md)
            - [Examples](https://github.com/${{ github.repository }}/blob/main/docs/examples-guide.md)
          draft: false
          prerelease: false
  
  upload-assets:
    name: Upload Release Assets
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Scripts
          cp scripts/scan-sbom.sh release-assets/
          chmod +x release-assets/scan-sbom.sh
          tar -czf release-assets/scan-sbom-linux.tar.gz -C scripts scan-sbom.sh
          
          if [ -f scripts/scan-sbom.bat ]; then
            cp scripts/scan-sbom.bat release-assets/
            zip -j release-assets/scan-sbom-windows.zip scripts/scan-sbom.bat
          fi
          
          # Examples
          tar -czf release-assets/sbom-tools-examples-${{ needs.create-release.outputs.version }}.tar.gz examples/
          
          # Complete package
          tar -czf release-assets/sbom-tools-${{ needs.create-release.outputs.version }}.tar.gz scripts/ examples/ docs/ README.md LICENSE
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            release-assets/scan-sbom-linux.tar.gz
            release-assets/scan-sbom-windows.zip
            release-assets/sbom-tools-examples-${{ needs.create-release.outputs.version }}.tar.gz
            release-assets/sbom-tools-${{ needs.create-release.outputs.version }}.tar.gz
  
  summary:
    name: Release Summary
    needs: [create-release, upload-assets]
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Downloads" >> $GITHUB_STEP_SUMMARY
          echo "- [Linux/macOS Script](https://github.com/${{ github.repository }}/releases/download/${{ needs.create-release.outputs.version }}/scan-sbom-linux.tar.gz)" >> $GITHUB_STEP_SUMMARY
          echo "- [Windows Script](https://github.com/${{ github.repository }}/releases/download/${{ needs.create-release.outputs.version }}/scan-sbom-windows.zip)" >> $GITHUB_STEP_SUMMARY
          echo "- [Examples](https://github.com/${{ github.repository }}/releases/download/${{ needs.create-release.outputs.version }}/sbom-tools-examples-${{ needs.create-release.outputs.version }}.tar.gz)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/sbom-scanner:${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
